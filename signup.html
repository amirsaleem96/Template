  <div id="leavingWrapper">
    <span class="closeBtn3" onclick="closeVisit()" title="close">&times;</span>

  </div>
  <!-- Thank you note -->
  <!-- Main Block Starts -->
  <div id="main">
    <!-- Header Starts -->
    <div class="L-tewelve">
      <div class="row">
        <header>
          <span class="menuBtn" onclick="openMenu()"><i class = "fa fa-bars"></i></span>
          <span class="number" onclick="openVisit()"><i class = "fa fa-plus"></i></span>
        </header>
      </div>
    </div>
    <!-- Header Ends -->
    <!-- Fixed Menu Button -->
    <span class="menuBtn-2" onclick="openMenu()"><i class = "fa fa-bars"></i></span>
    <div class="backgroundLogin">
      <div class="L-tewelve">
        <form class="formWrapper2" method="post" action="" name="signUpForm" onsubmit="return signUpValidate()">
          <i class="fa fa-google-wallet" style="color: black; padding: 10px;" aria-hidden="true"></i>
          <h2 class="cleverSign">SIGN UP TO CLEVERBIRD</h2>
          <div class="contactFormWrapper">
            <input type="text" placeholder="Enter your first name" name="firstName" class="contactForm" onkeyup="return validateFirstName(this.value)" />
            <p class="error"></p>
          </div>
          <div class="contactFormWrapper">
            <input type="text" placeholder="Enter your last name" name="lastName" class="contactForm" onkeyup="return validateLastName(this.value)" />
            <p class="error"></p>
          </div>
          <div class="contactFormWrapper">
            <input type="text" placeholder="Enter your email" name="Email" class="contactForm" id = "usernameForLocal" onkeyup="validateEmailId(this.value)" autocomplete="off" />
            <br/>
            <p class="error"></p>
          </div>
          <div class="contactFormWrapper">
            <input type="text" placeholder="Create your password" name="pWord" class="contactForm" id = "passwordForLocal" onkeyup="validatePassword(this.value)" autocomplete="off" />
            <br/>
            <p class="error"></p>
          </div>
          <div class="contactFormWrapper">
            <input type="text" placeholder="Confirm password" name="pCWord" class="contactForm" onkeyup="validateConfirmPassword(this.value)" autocomplete="off" />
            <br/>
            <p class="error"></p>
          </div>
          <input type="submit" value="SIGN UP" id="submitForm" />
          <br/>
          <br/>
          <p>Already have an account? <a href="login.html">SIGN IN</a>
          </p>
        </form>
      </div>
    </div>
    <div class="L-tewelve">
      <div class="row">
        <footer>
          <p>&copy; Copyright 2016 | Amir Saleem</p>
        </footer>
      </div>
    </div>
  </div>
  <!--Modal Box-->
  <div class="modalWrapper">
    <div class="modalBox">
      <span class="closeBtn2" onclick="closeModal()" title="close">&times;</span>
      <h1 style="text-align: center;" id="title">hi</h1>
      <h3 style="text-align: center;" id="info">hi</h3>
    </div>
